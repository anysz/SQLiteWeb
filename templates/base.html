<html lang="en"><head><meta charset="utf-8">
	<title>{% block title %}{% endblock %}</title>
	<link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
	<link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon.png">

    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="{% block head_description %}{% endblock %}">
	<meta name="author" content="{% block head_author %}{% endblock %}">
	<meta name="keywords" content="{% block head_keywords %}{% endblock %}"></meta>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,700i" rel="stylesheet" type="text/css">

	<link href="/assets/css/bootstrap-3.3.7.min.css" rel="stylesheet">
	<link href="/assets/css/progress-bar.css" rel="stylesheet">
	<link href="/assets/css/fontawesome-all.min.css" rel="stylesheet">
	<link href="/assets/css/side-style.css?_={{config['time']()}}" rel="stylesheet">
	<!-- Main css -->
	<link href="{% block main_css %}{% endblock %}" rel="stylesheet">

	{% block head %}{% endblock %}
	<style>
		/* Alpha */
		html{width: 100%;}
		body{
			background-color: #eaeaea;
			color: #4e4e4e;
			margin:0;
			font-family:'Montserrat','Hiragino Mincho ProN',Helvetica,sans-serif;font-size:14px;text-rendering:optimizeLegibility;
		}
		.topMost {
			position: fixed;
			top:0;left:0;width:100%;z-index:100;
		}
		.top-back-fix {background-color: white;} /* #fbfbfb;} */
		.splash {
			/* position: fixed; */
			margin: 50px 0;
			display: block;
			top:calc(50% - 220px);left:0;width:100%;height:100%; z-index:110;
		}
		.contentbody{
			display:none;
			width: 100%;
		}
		.redColor{
			color:black;
		}
		#lds{color: #4e4e4e !important;margin:20px 0 20px 0;}
		.med-padding{padding: 0 40px 0 40px;}
		.dxpadding{padding: 0px 10%;}
		.description { font-size: 14px !important; color: #66615b;  }
		.spbox{ padding: 0 20px 12px 20px !important; }
		.xmsl{margin-bottom:4px;}
	</style>
</head><body {% block body_element %}{% endblock %}>
<div class="splash">
	<div class="container-fluid">
	<div class="row"><div class="col-md-1"></div><div class="col-md-10">
	<div class="card spbox">
		<div class="row">
		<center>
			<div class="col-md-12"><h1 id="lds">{% block pjumbo %}{% endblock %}</h1></div>
			<hr />
			{% block body %}{% endblock %}
		</center>
		</div>
	</div>
	<div class="col-md-3"></div>
	</div></div>
	</div>
</div>
</div>
	<script src="/assets/js/jquery.min.js"></script>
	<script src="/assets/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/assets/js/css3-mediaqueries.js"></script>
	<script src="/assets/js/vue-2.5.16.js"></script>
{% block body_bottom %}{% endblock %}
</body></html>
